<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h1> My Travel Plans </h1>
<p> My plans for this month are</p>
 <ul>

       <div class *ngFor='let travel of travels;let i=index'>
         <li>{{travel.destination}}</li>
         <button (click)='toogle(i)'>Toogle</button>

        <app-travel-plans *ngIf="travel.showDescription" [travel]='travel' (isDone)='Travelled($event,i)'></app-travel-plans>

    </div>
</ul>
<p *ngIf='travels.length > 3'>You have too many plans</p>
 <!-- <ng-template #new_else>hahaa</ng-template>  ;else new_else -->


</div>
